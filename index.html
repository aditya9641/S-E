<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy Medical Agency Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Hiding scrollbar for that clean SaaS look */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-3xl h-[85vh] bg-slate-900/50 backdrop-blur-md border border-slate-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden">
        
        <div class="px-6 py-5 border-b border-slate-800 bg-slate-900/80 flex items-center justify-between">
            <div>
                <h1 class="text-xl font-semibold text-white tracking-tight">System: Terra-Pulse AI</h1>
                <p class="text-xs text-slate-400 mt-1 uppercase tracking-widest font-medium">Wholesale Data Agent</p>
            </div>
            <div class="flex items-center gap-2">
                <span class="relative flex h-3 w-3">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                </span>
                <span class="text-xs text-slate-400">DB Connected</span>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto p-6 flex flex-col gap-6" id="chatBox">
            <div class="flex flex-col items-start max-w-[80%]">
                <span class="text-xs text-slate-500 mb-1 ml-1">AI Analyst</span>
                <div class="bg-slate-800 border border-slate-700 text-slate-200 px-4 py-3 rounded-2xl rounded-tl-sm text-sm leading-relaxed shadow-sm">
                    System initialized. Connected to pharmacy ledger. How can I query the stock today?
                </div>
            </div>
        </div>

        <div id="typingIndicator" class="hidden px-8 pb-2 text-xs text-slate-500 italic animate-pulse">
            Executing SQL query...
        </div>

        <div class="p-4 bg-slate-900 border-t border-slate-800">
            <div class="relative flex items-center">
                <input type="text" id="userInput" 
                    class="w-full bg-slate-950 border border-slate-700 text-slate-200 text-sm rounded-xl pl-4 pr-24 py-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-slate-500 shadow-inner"
                    placeholder="Ask a question about the inventory..." 
                    onkeypress="handleEnter(event)">
                
                <button onclick="sendData()" 
                    class="absolute right-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium py-2 px-4 rounded-lg transition-colors shadow-md">
                    Execute
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleEnter(event) { if (event.key === "Enter") { sendData(); } }

        async function sendData() {
            const inputField = document.getElementById("userInput");
            const textInsideBox = inputField.value.trim();
            if (!textInsideBox) return;

            const chatBox = document.getElementById("chatBox");
            const typingIndicator = document.getElementById("typingIndicator");

            // User Message UI
            const userContainer = document.createElement("div");
            userContainer.className = "flex flex-col items-end self-end max-w-[80%]";
            userContainer.innerHTML = `
                <span class="text-xs text-slate-500 mb-1 mr-1">You</span>
                <div class="bg-blue-600 text-white px-4 py-3 rounded-2xl rounded-tr-sm text-sm leading-relaxed shadow-md">
                    ${textInsideBox}
                </div>
            `;
            chatBox.appendChild(userContainer);
            
            inputField.value = ""; 
            typingIndicator.classList.remove("hidden");
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("http://127.0.0.1:8000/predict", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: textInsideBox })
                });
                const data = await response.json();

                typingIndicator.classList.add("hidden");
                
                // AI Message UI
                const aiContainer = document.createElement("div");
                aiContainer.className = "flex flex-col items-start max-w-[80%]";
                aiContainer.innerHTML = `
                    <span class="text-xs text-slate-500 mb-1 ml-1">AI Analyst</span>
                    <div class="bg-slate-800 border border-slate-700 text-slate-200 px-4 py-3 rounded-2xl rounded-tl-sm text-sm leading-relaxed shadow-sm whitespace-pre-wrap font-mono text-[13px]">
                        ${data.prediction}
                    </div>
                `;
                chatBox.appendChild(aiContainer);
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                typingIndicator.classList.add("hidden");
                const errContainer = document.createElement("div");
                errContainer.className = "flex flex-col items-start max-w-[80%]";
                errContainer.innerHTML = `
                    <div class="bg-red-900/50 border border-red-800 text-red-200 px-4 py-3 rounded-2xl rounded-tl-sm text-sm">
                        Server connection failed. Ensure Uvicorn is running.
                    </div>
                `;
                chatBox.appendChild(errContainer);
            }
        }
    </script>
</body>
</html>
